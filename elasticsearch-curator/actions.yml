curator_actions:
  - {
      delete_by: age,
      description: 'Delete indices older than 60 days',
      deleted_days: 60,
      disable: False
    }
  - {
      delete_by: space,
      description: 'Delete oldest indices over 2 MB',
      deleted_space: 0.002,
      disable: False
    }

curator_excluded_index:
  - {
      index_name: .kibana,
      exclude: True
    }
