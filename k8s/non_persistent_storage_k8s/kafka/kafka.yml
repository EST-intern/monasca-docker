apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: monasca/kafka:0.8.1.1-2.9.2
          ports:
            - name: kafka
              containerPort: 9092
          env:
            - name: ZOOKEEPER_CONNECTION_STRING
              value: zookeeper:2181
            - name: KAFKA_ADVERTISED_HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KAFKA_DELETE_TOPIC_ENABLE
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: monitoring
  labels:
    app: kafka
spec:
  type: NodePort
  ports:
    - name: kafka
      port: 9092
      targetPort: kafka
  selector:
    app: kafka
