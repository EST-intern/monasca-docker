---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.5
          ports:
            - containerPort: 3306
              name: client
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "secretmysql"
            - name: MYSQL_DATABASE
              value: "mon"
          volumeMounts:
            - name: sql-volume
              mountPath: /docker-entrypoint-initdb.d
            - name: data
              mountPath: /var/lib/mysql
      volumes:
        - name: sql-volume
          configMap:
            name: mon.mysql
        - name: data
          persistentVolumeClaim:
            claimName: monitoring-mysql
